<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculadora</title>
    <link rel="stylesheet" href="pagina.css">
</head>
<body>
    <div>

    </div>
    <div id="calculadora">
        <section id="pantalla" >
            <h2 id="display">0</h2>
        </section>
            <div id="grid-botones-num">
            <button class="botones"id="num1">1</button>
            <button class="botones"id="num2">2</button>
            <button class="botones"id="num3">3</button>
            <button class="botones"id="num4">4</button>
            <button class="botones"id="num5">5</button>
            <button class="botones"id="num6">6</button>
            <button class="botones"id="num7">7</button>
            <button class="botones"id="num8">8</button>
            <button class="botones"id="num9">9</button>
            <button class="botones"id="num0">0</button>
            <button class="botones"id="numigual">=</button>
            <button class="botones"id="numcoma">,</button>
        </div>
        <div id="grid-botones-calc">
        <button class="botones"class="calc"id="butx">x</button>
        <button class="botones"class="calc"id="but/">/</button>
        <button class="botones"class="calc"id="but+">+</button>
        <button class="botones"class="calc"id="but-">-</button>
        <button class="botones"class="calc"id="butc">c</button>
        </div>
    </div>


    <script src="pagina.js"></script>
    <script src ="test.js"></script>
</body>
</html>
